name: Dotnet Library Build

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: dotnet version to use (defaults to 6.0.x)
        required: false
        type: string
        default: '6.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print environment versions
        run: |
          NPM_V=$(npm -v)
          echo npm version':' $NPM_V
          DOTNET_CLI_V=$(dotnet --version)
          echo dotnet cli version':' $DOTNET_CLI_V
          echo dotnet requested version':' ${{ inputs.dotnet-version }}

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
          SKETCH7_NUGET_API_KEY: ${{secrets.NUGET_KEY}}

      - name: dotnet restore
        run: dotnet restore

      - name: dotnet build
        run: dotnet build -c Release

      # - name: Test
      #   run: npm test

      # - name: Check if branch is publishable
      #   run: |
      #     if ! ([ ${{ github.ref }} = "refs/heads/master" ] || [[ "${{ github.ref }}" =~ ^(([0-9]+|\.)+x)$ ]]); then
      #       echo "Non-publishable branch; finishing build..."
      #       exit 1
      #     fi

      # - name: Publish NuGet
      #   run: |
      #     npm run publish:dev

  deploy:
    needs: build
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Test
        run: npm test
